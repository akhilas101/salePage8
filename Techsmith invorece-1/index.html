  <script>
    $(document).ready(function () {
      // Function to calculate GST, Dis Amt., and Total Amt.
      function calculateValues(row) {
        var quantity = parseFloat(row.find('input[name="quantity"]').val()) || 0;
        var price = parseFloat(row.find('input[name="price"]').val()) || 0;
        var tax = parseFloat(row.find('input[name="tax"]').val()) || 0;
        var disPercentage = parseFloat(row.find('input[name="dis_percentage"]').val()) || 0;
  
        // Calculate Total Amt. first
        var totalAmount = price * quantity;
  
        // Calculate Dis Amt.
        var disAmount = (totalAmount * disPercentage) / 100;
  
        // Update Dis Amt. value
        row.find('input[name="dis_amount"]').val(disAmount.toFixed(2));
  
        // Subtract Dis Amt. from Total Amt.
        totalAmount -= disAmount;
  
        // Calculate GST
        var gst = (totalAmount * tax) / 100;
  
        // Update GST value
        row.find('input[name="gst"]').val(gst.toFixed(2));
  
        // Update Total Amt. value
        row.find('input[name="total_amount"]').val(totalAmount.toFixed(2));
  
        // Trigger update of Totals section
        updateTotals();
      }
  
      // Trigger calculation when Quantity, Price, Tax %, or Dis % changes
      $('#invoice-item-table').on('input', 'input[name="quantity"], input[name="price"], input[name="tax"], input[name="dis_percentage"]', function () {
        var row = $(this).closest('tr');
        calculateValues(row);
      });
  
      // Initial calculations on page load
      calculateValues($('#invoice-item-table tbody tr'));
  
      // Function to update Totals section
      function updateTotals() {
        var totalTax = 0;
        var totalGST = 0;
        var totalAmount = 0;
  
        $('#invoice-item-table tbody tr').each(function () {
          totalTax += parseFloat($(this).find('input[name="tax"]').val()) || 0;
          totalGST += parseFloat($(this).find('input[name="gst"]').val()) || 0;
          totalAmount += parseFloat($(this).find('input[name="total_amount"]').val()) || 0;
        });
  
        // Update Totals section values
        $('#totalTaxValue').text(totalTax.toFixed(2));
        $('#totalGSTValue').text(totalGST.toFixed(2));
        $('#totalAmountValue').text(totalAmount.toFixed(2));
      }
    });
</script>

  
  <script>
    // Event listener for the Add button
    $(document).ready(function () {
      $('#add_row').on('click', function () {
        validateAndAddRow();
      });

      // Function to validate input fields before adding a new row
      function validateAndAddRow() {
        var lastRowInputs = $('#invoice-item-table tr:last-child input');

        var valid = true;
        lastRowInputs.each(function () {
          var maxLength = $(this).attr('maxlength');
          if ($(this).val().length > maxLength) {
            alert('Maximum length exceeded for one or more fields.');
            valid = true
            return true;
          }
        });

        if (valid) {
          addNewRow();
        }
      }

      // Function to add a new row to the table
      function addNewRow() {
        var lastRow = $('#invoice-item-table tr:last-child').clone();
        $('#invoice-item-table').append(lastRow);

        // Clear input fields in the new row
        lastRow.find('input').val('');
      }
    });
  </script>



  <script>
    // Your existing script content remains unchanged

    // Function to validate input based on column index
    function validateInput(columnIndex, inputValue) {
      if (columnIndex === 0) {
        // CODE column - should contain both number and text
        return /^[a-zA-Z0-9]+$/.test(inputValue);
      } else if (columnIndex === 1) {
        // Item Name column - should contain both text and numbers
        return /^[a-zA-Z0-9\s]+$/.test(inputValue);
      } else if (columnIndex >= 2 && columnIndex <= 8) {
        // Columns 2 to 8 - should contain only numbers, including decimals with up to two digits after the dot
        return /^(\d+|\d+\.\d{0,2})$/.test(inputValue);
      }
      return true;
    }

    // Event listener for input validation
    $('#invoice-item-table').on('input', 'input', function () {
      var columnIndex = $(this).closest('td').index(); // Get the column index
      var inputValue = $(this).val();

      if (!validateInput(columnIndex, inputValue)) {
        alert('Invalid input. Please check the data type for this column.');
        $(this).val(''); // Clear the input if invalid
      }
    });
  </script>
